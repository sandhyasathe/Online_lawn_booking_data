<!doctype html>
 <html lang="en" >  
                            

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-image: url(img/21);background-repeat: no-repeat; background-attachment: fixed; background-size: cover; position: relative; background-position: center;
        }
        
    </style>
</head>

<body>
    
    <div class="container mt-3 pt-3">
        <div class="col-12">
            <h1 class="text-center fw-bolder">krushna Lawn</h1>
        </div>
        <div class="col-12">
            <div class="bg-success opacity-75 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3">
                Book Now
            </div>
            <hr>
        </div>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputName" class="form-label" style="color: aliceblue;"><b>Name</b></label>
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label" style="color: aliceblue;"><b>Email</b></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email Address">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label" style="color: aliceblue;"><b>Contact Number</b></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter a number">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" style="color: aliceblue;"><b>Address</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label" style="color: aliceblue;"><b>City</b></label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label" style="color: aliceblue;"><b>State</b></label>
                <select id="inputState" class="form-select" >
                    <option selected><b>Choose...<b></option>
                    <option>India</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="inputState" class="form-label" style="color: aliceblue;"><b>Postal code</b></label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter PIN">
                
            </div>
           
            <div class="col-md-6">
                <label for="inputEvent" class="form-label" style="color: aliceblue;"><b>Event</b></label>
                <select id="inputEvent" class="form-select" >
                    <option selected><b>Choose...<b></option>
                    <option>Wedding</option>
                    <option>Reception</option>
                    <option>Birthday</option>
                    <option>Baby Shower</option>
                    <option>Ring Ceremony</option>
                    <option>Anniversary</option>
                    <option>Night Party</option>
                    <option>Family function</option>
                    <option>Social function</option>

                </select>
            </div>
            <div class="col-md-4">
                <label for="inputDecoration" class="form-label" style="color: aliceblue;"><b>Date of events</b></label></br>
                <input type="date" placeholder="Enter birth date" required />
            </div> 
            
            <div class="col-md-4">
                <label for="inputDecoration" class="form-label" style="color: aliceblue;"><b>Decoration</b></label>
                <select id="inputDecoration" class="form-select" >
                    <option selected><b>Choose...<b></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" style="color: aliceblue;"><b>
                        Remember me</b>
                    </label>
                </div>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success w-100 bg-gradient p-3 text-center mb-2 text-white fw-bolder fs-3"><a href="payment.html">Submit</a></button>
                <a href="#" class="text-primary shadow-sm" style="color: aliceblue;">Need help!! click here</a>
            </div>
        </form>
    </div>
    
</body>

    <script type='text/javascript'></script>
</html>
